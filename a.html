<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="k.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        
        text-align: center;
        transition: opacity 0.5s ease; 
    }

    body.fade-out {
        opacity: 0;
    }

    header {
        background: #b43e3e;
        background: linear-gradient(135deg, #b43e3e 60%, #ffffff 100%);
        color: rgb(255, 255, 255);
        padding: 200px; 
    }

    header h1 {
        font-size: 4rem; 
        font-weight: bold; 
        text-transform: uppercase; 
        letter-spacing: 5px; 
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #f32b2b, 0 0 20px #000000, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d, 0 0 50px #ff4d4d;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d, 0 0 50px #ff4d4d, 0 0 60px #ff4d4d;
        }
    }

    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    nav ul li a:hover {
        color: #b43e3e;
        transform: scale(1.1);
    }

    section {
        padding: 40px;
        background: white;
        margin: 150px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
        background: #3333;
        color: white;
        padding: 10px;
        position: relative;
        border-radius: 15px;
        display: flex;
        margin-top: 300px;
    }

    
    .bottom-image {
        position: fixed;
        bottom: -200px;
        left: 50%;
        transform: translateX(-50%);
        transition: bottom 0.5s ease-in-out;
    }

    .bottom-image.visible {
        bottom: 20px;
    }
</style>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [fade, setFade] = React.useState(false);

            const handleNavClick = (e, href) => {
                e.preventDefault();
                setFade(true);
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            };

            return (
                <div className={fade ? "fade-out" : ""}>
                    <header>
                        <img
        src="v.png"
        alt="Nico A Saligumba"
        style={{
            width: "300px",
            height: "300px",
            objectFit: "cover",
            borderRadius: "50%",
            border: "2.5px solid #b43e3e",
            boxShadow: "0 2px 24px 0 rgba(0,0,0,0.07)",
            filter: "grayscale(70%)",
            transition: "filter 0.5s, box-shadow 0.5s, border-color 0.5s",
            marginBottom: "18px",
            background: "#fff"
            
        }}
        onMouseOver={e => {
            e.currentTarget.style.filter = "grayscale(0%)";
            e.currentTarget.style.boxShadow = "0 4px 32px 0 rgba(180,62,62,0.18)";
            e.currentTarget.style.borderColor = "#222";
        }}
        onMouseOut={e => {
            e.currentTarget.style.filter = "grayscale(70%)";
            e.currentTarget.style.boxShadow = "0 2px 24px 0 rgba(0,0,0,0.07)";
            e.currentTarget.style.borderColor = "#b43e3e";
        }}
                        />
                        <h1 style={{
        fontSize: "2.7rem",
        fontWeight: "bold",
        letterSpacing: "2px",
        margin: "0 0 10px 0"
    }}>NICO A SALIGUMBA</h1>
    <p style={{
        color: "#b43e3e",
        fontWeight: "600",
        fontSize: "1.1rem",
        marginBottom: "18px"
    }}>Web Developer &nbsp;|&nbsp; Designer &nbsp;|&nbsp; Creative</p>
    <div style={{
        maxWidth: "540px",
        margin: "0 auto",
        color: "#333",
        fontSize: "1.08rem",
        lineHeight: "1.7",
        background: "rgba(255,255,255,0.85)",
        borderRadius: "12px",
        padding: "22px 28px",
        boxShadow: "0 2px 12px rgba(0,0,0,0.04)"
    }}>
        <p>
            Hey! I’m Nico, a passionate web developer and designer who loves turning ideas into beautiful, functional experiences. 
            My work blends clean code, bold visuals, and a touch of personality—because the web should feel alive, not just exist.
        </p>
        <p>
            Whether I’m building a portfolio, a landing page, or a full-blown design system, I obsess over the details: 
            smooth animations, crisp layouts, and interfaces that just feel right. I believe in <span style={{color:"#b43e3e", fontWeight:"bold"}}>creativity with purpose</span>—making things that not only look good, but work even better.
        </p>
        <p>
            When I’m not coding or designing, you’ll find me exploring photography, sketching, or diving into new tech. 
            Let’s create something awesome together!
        </p>
    </div>
                    </header>
                    <nav>
                        <ul>
                            <li><a href="a.html" onClick={e => handleNavClick(e, "a.html")}>About</a></li>
                            <li><a href="p.html" onClick={e => handleNavClick(e, "p.html")}>Projects</a></li>
                            <li><a href="c.html" onClick={e => handleNavClick(e, "c.html")}>Contact</a></li>
                        </ul>
                    </nav>
                    <footer>
                        <p>&copy; 2025 NICO. All rights reserved.</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
