<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="k.css">
</head>

<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
        transition: opacity 0.5s ease; /* Smooth transition for fade-out */
    }

    body.fade-out {
        opacity: 0; 
    }

    header {
        background: #b43e3e;
        color: rgb(255, 255, 255);
        padding: 20px; 
    }

    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    nav ul li a:hover {
        color: #b43e3e;
        transform: scale(1.1);
    }

    section {
        padding: 40px;
        background: white;
        margin: 150px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
        background: #3333;
        color: white;
        padding: 10px;
        position: relative;
        border-radius: 15px;
        display: flex;
        margin-top: 300px;
    }

   
    .bottom-image {
        position: fixed;
        bottom: -200px;
        left: 50%;
        transform: translateX(-50%);
        transition: bottom 0.5s ease-in-out;
    }

    .bottom-image.visible {
        bottom: 20px;
    }
</style>

<body>
    <header>
        <h1>NICO A SALIGUMBA</h1>
        <p>Web Developer | Designer | Creative</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="a.html">About</a></li>
            <li><a href="p.html">Projects</a></li>
            <li><a href="c.html">Contact</a></li>
        </ul>
    </nav>
   
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: xaviersaligumba@gmail.com</p>
        <p><a href="https://github.com/vercettiprada">GitHub</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); 
                const href = this.getAttribute('href'); 
                document.body.classList.add('fade-out'); 
                setTimeout(() => {
                    window.location.href = href; 
                }, 500); 
            });
        });

       
        window.addEventListener('load', () => {
            const bottomImage = document.getElementById('bottomImage');
            setTimeout(() => {
                bottomImage.classList.add('visible');
            }, 1000); // Delay of 1 second
        });
    </script>
</body>
</html>
